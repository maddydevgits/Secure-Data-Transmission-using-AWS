<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Secure Data Transmission</h2> <br/>
  <h3 style="text-align:center;color:rebeccapurple">Alter Message</h3> <br/><br/>
  <form action="/alterform" method="POST">
    <div class="form-group">
        <label for="sel1">Select the msg that you want to give:</label>
        <select class="form-control" id="dataid" name='dataid'>
            {%for i in range(0, l)%}
            <option>{{dashboard_data[i]}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="patientId">Enter to which you message you want to update</label>
        <input type="text" class="form-control" id="msg" placeholder="Enter new msg " name="msg">
    </div>
    <button type="submit" class="btn btn-primary btn-login" id="login">Alter Msg</button>
    </form>
    <center><span style="color:red">{{res}}</span></center>
  
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
